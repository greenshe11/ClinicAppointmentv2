<script type="module">
    /**
    * Import necessary modules for handling calendar selection, appointment filtering, session management, and modal handling.
    * 
    * - CalendarSelection: Component to display and handle calendar selection for appointments.
    * - onClickShowCal: Function to show the calendar based on selected date and month.
    * - selected: Object containing selected appointment details.
    * - getAppointmentsFilter: Fetches appointments filtered by a specific condition (e.g., Patient_ID).
    * - getSession: Retrieves session information.
    * - getTimeName: Converts appointment time to a human-readable format.
    * - deleteAppointment: Deletes an appointment from the database.
    * - InfoModal: Component to display a modal dialog.
    * - showModal: Function to display the modal dialog.
    * - deleteSymptomsFromDb: Deletes symptoms associated with a given appointment.
    */
    import { CalendarSelection, onClickShowCal, selected, getAppointmentsFilter, getSession, getTimeName, deleteAppointment } from "/static/components/calendarSelection/script.js";
    import { InfoModal, showModal } from "/static/components/infoModal/script.js";
    import { deleteSymptomsFromDb } from "/static/components/symptomsSelection/script.js";
    import { getDaysUntilAppointment } from "/static/pageScripts/calendar.js"

    /**
    * Event handler for showing the calendar for rescheduling an appointment.
    * 
    * - Fetches the month, year, and appointment ID from the clicked element, 
    *   then displays the calendar with the given month and year preselected.
    * 
    * @function onClickShowCalendar
    * @param {Event} event - The event object representing the click action.
    */
    window.onClickShowCalendar = (event) => {
        const month = event.srcElement.getAttribute('data-month'); // Get the month attribute
        const year = event.srcElement.getAttribute('data-year'); // Get the year attribute
        selected.appointmentId = event.srcElement.getAttribute('data-appointmentId'); // Store the appointment ID
        onClickShowCal(month - 1, year); // Show the calendar, with the month adjusted to 0-based index
    }

    /**
    * Event handler for deleting an appointment.
    * 
    * - Deletes both the appointment and its associated symptoms from the database,
    *   then removes the appointment row from the table.
    * 
    * @async
    * @function deleteAppointment
    * @param {Event} event - The event object representing the click action.
    * @returns {Promise<void>}
    */
    window.deleteAppointment = async (event) => {
        if (!(confirm("Are you sure you want to cancel this appointment?\nThis action is irreversible."))) {
            return
        }
        const id = event.srcElement.getAttribute('data-appointmentId'); // Get the appointment ID
        await deleteAppointment(id); // Delete the appointment from the database
        await deleteSymptomsFromDb(id); // Delete related symptoms from the database
        const tr = event.srcElement.closest('tr'); // Find the closest <tr> element (table row)
        tr.parentElement.removeChild(tr); // Remove the entire row from the table
    }

    /**
    * Renders the list of user appointments in a table and allows interactions 
    * such as rescheduling, viewing, and deleting appointments.
    * 
    * - Retrieves session data, filters appointments by user, sorts them, 
    *   and dynamically generates a table of appointments.
    * - Initializes components such as the calendar selection and modal after rendering.
    * 
    * @async
    * @function renderAppointments
    * @returns {Promise<void>}
    */
    const renderAppointments = async () => {
        const monthNamesAll = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']; // Month names for display
        const tableBody = document.getElementById('sched-table-body'); // Get table body element
        const sessionData = await getSession(); // Get session data
        let appointments = await getAppointmentsFilter({ Patient_ID: sessionData.userId }); // Get filtered appointments for user
        let node = ''; // Empty string to build table rows

        // Sort appointments by year, month, day, and time
        appointments.sort((a, b) => {
            const dateA = new Date(a.Appointment_Year, a.Appointment_Month - 1, a.Appointment_Day, a.Appointment_Time); // Date A
            const dateB = new Date(b.Appointment_Year, b.Appointment_Month - 1, b.Appointment_Day, b.Appointment_Time); // Date B
            return dateB - dateA; // Sort by descending order
        });

        // Iterate over each appointment and generate the table rows
        for (let i = 0; i < appointments.length; i++) {
            const appointmentSpec = appointments[i];
            const month = appointmentSpec.Appointment_Month;
            const year = appointmentSpec.Appointment_Year;
            const day = appointmentSpec.Appointment_Day;
            const status = appointmentSpec.Appointment_Confirmed;
            const time = appointmentSpec.Appointment_Time;
            const appId = appointmentSpec.Appointment_ID;
            const monthName = monthNamesAll[month - 1];
            const combinedDate = `${monthName} ${day},${year}`;
            const timeName = getTimeName(time); // Get human-readable time

            // Function to display the status of the appointment
            const getStatusDisplay = (statusCode) => {
                const color = ['black', 'green', 'red']; // Status colors: Pending, Confirmed, Rejected
                const name = ['Pending', 'Confirmed', 'Rejected']; // Status names
                return `<p style="color: ${color[statusCode]}">${name[statusCode]}</p>`; // Status display
            }

            // Create table row for each appointment
            let code = `<tr>
                <td>${getStatusDisplay(status)}</td>
                <td>${combinedDate} ${timeName}</td>
            `;
            const infoSnippet = `<td><button class="btn btn-primary viewer" data-appointmentId="${appId}" data-userId="${sessionData.userId}" data-month="${month}" data-day="${day}" data-year="${year}" data-time="${time}" data-status="${status}" style="background-color: #257ECC" onclick="showModal(event)">Info</button></td>`
            code = code + infoSnippet
            const reschedSnippet = getDaysUntilAppointment(month, year, day) > 0 ? `<td><button data-month="${month}" data-year="${year}" data-appointmentId="${appId}" onclick="onClickShowCalendar(event)" class="btn btn-primary resched" style="background-color: #257ECC">Reschedule</button></td>` : '<td><i>date lapsed</i></td>'
            code = code + reschedSnippet
            
            const cancelSnippet = getDaysUntilAppointment(month, year, day) > 0 ? ` <td><button class="btn btn-danger" data-appointmentId="${appId}" onclick="deleteAppointment(event)">Cancel</button></td>` : `<td><i>date lapsed</i></td>`
            code = code + cancelSnippet
            code = code + '</tr>'
            console.log(code,'code')
            node += code; // Append the code for each row
        }

        tableBody.innerHTML = node; // Insert the generated rows into the table body

        // Initialize the calendar selection component after table generation
        CalendarSelection(
            document.getElementById('sched-calendar-insert-area'), // Element where the calendar is inserted
            document.getElementsByClassName('resched'), // Buttons for showing the calendar (reschedule buttons)
            '* This will reset the appointment status to <b>pending</b> and remove the previous appointment date.', // Warning message
            'Reschedule', // Button label
            'sched-patient', // Purpose
        );
    }

    // Render the appointments when the page loads
    renderAppointments();

    // Initialize the InfoModal component for displaying appointment details
    InfoModal(
        document.getElementById('info-modal-insert-area'), // Element where the modal is inserted
        document.getElementsByClassName('viewer') // Buttons that trigger the modal (info buttons)
    );

    // Assign the showModal function to the global window object
    window.showModal = showModal;

    import {getUserData} from '/static/pageScripts/session.js'
    async function applyProfile(){
      let data = await getUserData()
      data = data[0]
      console.log(data)
      
      if (data["PatientCategory"]=="staff"){
        // remove appointment button if staff
        document.getElementById("appointment-btn").remove()
        document.getElementById("appointment-btn-2").remove()

      }

      document.getElementById("user-category-display").innerHTML = data["PatientCategory"]
    }

    applyProfile()
</script>
