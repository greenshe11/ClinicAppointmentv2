          <style>
            .divider:after,
            .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
            }
            .h-custom {

            @media (max-width: 450px) {

            #buttons {

            body {

            label {

            }

            p {

            #fg-pass {
              color: #00008b;
            }

            #logo {
              opacity: 0;
              padding: 20px;
              animation: logo-animation 1s ease-in-out forwards;
            }

            @keyframes logo-animation {
              from {
                opacity: 0;
                transform: translateX(-100px);
              }
              to{
                opacity: 1;
                transform: translateX(0px)
              }
            }


            /* Invalid Input Effect */
          .invalid-input {
               border: 2px solid red;
               animation: shake 0.3s ease-in-out;
          }

          /* Shake Animation */
          @keyframes shake {
               0% {
                    transform: translateX(0);
               }

               25% {
                    transform: translateX(-5px);
               }

               50% {
                    transform: translateX(5px);
               }

               75% {
                    transform: translateX(-5px);
               }

               100% {
                    transform: translateX(0);
               }
          }

          /* Flash Animation */
          @keyframes flash {

               0%,
               100% {
                    background-color: white;
               }

               50% {
                    background-color: #ffcccc;
               }
          }

          /* Red Flash Effect */
          .flash {
               animation: flash 0.8s ease-in-out;
          }

          </style>
     </head>

               async function login0(){
                    const PatientEmail = document.getElementById("email").value

                    const passwordInput = document.getElementById('password');

                    try {
                         const response = await fetch('/api/patient?for=login', {

                         headers: {

                         },
                         body: JSON.stringify(data),
                         });

                         throw new Error('Network response was not ok');
                         }

                         if (result.hasOwnProperty('customError')) {
                              alert(result.customError)

                              passwordInput.classList.add('is-invalid');

                              }, 800);
